<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store || Register Page</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="register">
      <form action="" id="register-form" class="form">
        <h1 class="form-title">Create your account</h1>
        <div class="form-group">
          <label for="r-username" class="form-label">username</label>
          <input
            type="text"
            name="username"
            id="r-username"
            class="form-input"
          />
        </div>
        <div class="form-group">
          <label for="r-email" class="form-label">email</label>
          <input type="email" name="email" id="r-email" class="form-input" />
        </div>
        <div class="form-group">
          <label for="r-password" class="form-label">password</label>
          <input
            type="password"
            name="password"
            id="r-password"
            class="form-input"
          />
        </div>
        <button type="submit" class="btn btn-register">Register</button>
      </form>
    </section>
    <div class="toaster-message-container"></div>
    <!-- custom js -->
    <script src="./register.js"></script>
  </body>
</html>
